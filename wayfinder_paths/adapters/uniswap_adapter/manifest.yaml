schema_version: "0.1"
entrypoint: "adapters.uniswap_adapter.adapter.UniswapAdapter"
capabilities:
  - "uniswap.liquidity.add"
  - "uniswap.liquidity.increase"
  - "uniswap.liquidity.remove"
  - "uniswap.fees.collect"
  - "uniswap.position.get"
  - "uniswap.positions.list"
  - "uniswap.fees.uncollected"
  - "uniswap.pool.get"
dependencies: []
mcp_methods:
  - name: "get_pool"
  - name: "get_position"
  - name: "get_positions"
  - name: "get_full_user_state"
  - name: "get_uncollected_fees"
  - name: "add_liquidity"
    write: true
  - name: "increase_liquidity"
    write: true
  - name: "remove_liquidity"
    write: true
  - name: "collect_fees"
    write: true
